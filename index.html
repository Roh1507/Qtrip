<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>QTripStatic</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">QTrip</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item">
              <a class="nav-link fw-bold active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold active" href="#">Explore</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero-image d-flex justify-content-center">
      <div class="px-4 py-5 my-5 text-center text-white">
        <h1 class="hero-heading fw-bold">Welcome to QTrip</h1>
        <div class="mx-auto">
          <p class="lead mb-4">
            Explore the world with fantastic places to venture around
          </p>
          <div>
            <input
              type="text"
              class="hero-input rounded border border-2 p-2"
              placeholder="Search a City"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="cities container-sm d-grid text-uppercase">
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
          <a href="#">
          <div class="card text-white text-center">
              <img class="card-img" src="/assets/bengaluru.jpg" alt="Card image">
              <div class="card-img-overlay d-grid align-content-end">
              <h5 class="card-title">Bengaluru</h5>
              <p class="card-text">100+ places</p>
            </div>
          </div>
        </a>
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <a href="#">
          <div class="card text-white text-center">
              <img class="card-img" src="/assets/kolkata.jpg" alt="Card image">
            <div class="card-img-overlay d-grid align-content-end">
              <h5 class="card-title">Kolkata</h5>
              <p class="card-text">100+ places</p>
            </div>
          </div>
        </a>
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <a href="#">
            <div class="card text-white text-center">
              <img class="card-img" src="/assets/goa.jpg" alt="Card image">
              <div class="card-img-overlay  d-grid align-content-end">
                <h5 class="card-title">Goa</h5>
                <p class="card-text">100+ places</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3 col-sm-6 col-12">
          <a href="#">
            <div class="card text-white text-center">
              <img class="card-img" src="/assets/mumbai.jpg" alt="Card image">
              <div class="card-img-overlay  d-grid align-content-end">
                <h5 class="card-title">Mumbai</h5>
                <p class="card-text">100+ places</p>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6 col-12">
          <a href="#">
          <div class="card text-white text-center">
              <img class="card-img" src="/assets/singapore.jpg" alt="Card image">
            <div class="card-img-overlay  d-grid align-content-end">
              <h5 class="card-title">Singapore</h5>
              <p class="card-text">100+ places</p>

              <img class="card-img" src="/assets/malaysia.jpg" alt="Card image">

        <div class="col-md-3 col-sm-6 col-12">

              <img class="card-img" src="/assets/paris.jpg" alt="Card image">

            </div>
          </div>
        </a>

      </div>
    </section>
    <footer class="footer">
      <div class="container text-muted text-center">Â© QTrip 2022</div>
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
